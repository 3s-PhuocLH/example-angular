
<div class="container">
  <div class="row">
    <div class="col-12">
      <app-test></app-test>

      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Level</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of todos">
            <td scope="row">{{ item._id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.level }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
